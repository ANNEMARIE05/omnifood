<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="carousel">
        <img src="../images/zhang-liven-JNbcL91ofQE-unsplash.jpg" alt="anne marie">
        <blockquote class="testimonial">
            <p class="testimonial-text">
                "Lorem ipsum dolor, sit amet consectetur
                adipisicing elit. Totam velit tenetur 
                cupiditate ipsam sint cumque! Nihil, 
                distinctio quibusdam quis quasi, 
                nisi incidunt facilis exercitationem magni"
            </p>
            <p class="testimonial-author">Anne Marie</p>
            <p class="textimonial-job">
                Etudiantes en licence 2 en DAS a Uvci et élève en javascript a NaN
            </p>
        </blockquote>
        <button class="btn btn--left">
            <svg
                class="btn-icon"
                full="none"
                viewBox="0 0 24 24"
                stroke="currentCollor"
            >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
            />
            </svg>
        </button>
        <button class="btn btn--right">
            <svg
                class="btn-icon"
                full="none"
                viewBox="0 0 24 24"
                stroke="currentCollor"
            >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
            />
            </svg>
        </button>
        <div class="dots">
            <button class="dot dot--fill">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
            <button class="dot">&nbsp;</button>
        </div>
    </div>
</body>
</html>
